<body>
    <h1>Verificação de Voto</h1>
    <p>Informe sua idade:</p>
    <input type="text" id="Idade">
    <button onclick="verificaVoto()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificaVoto(){
            const Idade = document.getElementById("Idade").value 
            const resultado = document.getElementById("resultado")
            if(Idade<16){
        resultado.innerHTML="Nâo vota"
            }
        else if(Idade>=18 && Idade<70){
        resultado.innerHTML="Voto Obrigatório"           
            }
         else{
        resultado.innerHTML="Voto NÃO Obrigatório"
         }
        }
    </script>
